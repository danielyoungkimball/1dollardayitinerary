services:
  - type: web
    name: 1dollardayitinerary-api
    env: node
    plan: free
    rootDir: apps/api
    buildCommand: npm install && npx puppeteer browsers install chrome && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_CACHE_DIR
        value: "/opt/render/.cache/puppeteer"
